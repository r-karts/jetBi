<html>

<head>
    <meta charset="UTF-8">
    <title> Profile </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="wrap-p">
                <p>Profile</p>
            </div>
            <button type="button" class="settings"><img src="./img/settings.png" alt=""></button>
        </header>
        <div class="profile-section">
            <img src="./img/avatar.jpg" alt="avatar">
            <p>John Black</p>
            <div class="row">
                <!-- bootstrap  -->
                <div class="middle-wrap status">
                    <div class="select-wrap">
                        <div class="point"></div>
                        <select id="select-status">
                            <option selected>Online</option>
                            <option>Offline</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap-main-section">
            <!-- bootstrap section begin -->
            <div class="row">
                <div class="middle-wrap">
                    <div class="contacts-wrap">
                        <input class="contacts-wrap" type="radio" name="options" id="option1" autocomplete="off" checked>
                        <a href="">CONTACTS <span>(167)</span></a>
                    </div>
                    <div class="converstatins-wrap">
                        <input class="converstatins-wrap" type="radio" name="options" id="option2" autocomplete="off">
                        <a href=""><span> </span>CONVERSTATIONS</a>
                    </div>
                    <form class="navbar-form" role="search">
                        <div class="input-group add-on">
                            <input class="form-control" name="srch-term" id="srch-term" type="text">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- bootstrap section end -->
        <ul class="contacts-list list">
            <li> <span>Mariya Smith</span></li>
            <li><span>Andrey Belyavski</span></li>
            <li><span>Anton Kushnir</span></li>
            <li><span>Stanislav Unesuvich-Artev</span></li>
            <li><span>Masha Lapushkina</span></li>
        </ul>
        <ul class="converstations-list list">
            <li> <span>Mariya Smith</span></li>
            <li><span>Andrey B, Anton K, Marija S...</span></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
